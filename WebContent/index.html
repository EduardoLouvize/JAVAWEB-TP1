<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Desenvolvimento Web com Java EE - TP1</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
	<h2>Cadastro de usuários</h2>
	<form action="usuario" method="post">
		<div class="form-group">
	      <label>Nome:</label>
	      <input type="text" class="form-control" placeholder="Digite o nome aqui" name="nome" value="Bilbo Bolseiro">
	    </div>
	    
	    <div class="form-group">
	      <label>Email:</label>
	      <input type="email" class="form-control" placeholder="Digite o e-mail aqui" name="email" value="bilbobolseiro@terramedia.com">
	    </div>
	    
	    <div class="form-group">
	      <label>Senha:</label>
	      <input type="password" class="form-control" placeholder="Digite a senha aqui" name="senha">
	    </div>
	    
	    <button type="submit" class="btn btn-default">Salvar</button>
	
	</form>

</body>
</html>
